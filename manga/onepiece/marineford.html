        <script type="text/javascript" src="/js/jQuery.preloadImages.js"></script>
        <script type="text/javascript">
            var count = 1;
            $(function () {
                var imgList = [
               'marineford/1b.jpg',

               'marineford/15b.jpg',
               'marineford/16b.jpg',
               'marineford/17b.jpg',
               'marineford/18b.jpg',
               'marineford/19b.jpg',
               'marineford/20b.jpg',
               'marineford/21b.jpg',
               'marineford/22b.jpg',
               'marineford/23b.jpg',
               'marineford/24b.jpg',
               'marineford/25b.jpg',
               'marineford/26b.jpg',
               'marineford/27b.jpg',
               'marineford/28b.jpg',
               'marineford/29b.jpg',
               'marineford/30b.jpg'
            ];
                var galleryHtml = '';
                $(imgList).preloadImages(function (isSucceed, finishedCount, len, src) {
                    var per = parseInt((finishedCount / len) * 100);
                    $('#counter').text(count + ' / ' + len);
                    window.total = len;
                    $('#num').text(finishedCount + ' / ' + len);
                    $('#progress').css({
                        width: per + '%'
                    });
                    if (isSucceed) {
                        galleryHtml += '<li><a target="_blank" href="' + src + '"><img src="' + src + '" alt=""/></a></li>';
                    }
                }, function (succeedCount, len) {
                    $('#gallery').html(galleryHtml);
                    $('#summary').text('Total: ' + len + ' Succeed: ' + succeedCount).show();
                    setTimeout(function () {
                        $('#loading_area').fadeTo(500, 0, function () {
                            $('#loading_area').css("visibility", "hidden");
                        });
                        $('.title').fadeTo(500, 1, function () {
                            $('.title').css("opacity", "0.9");
                        });
                        $('.title2').fadeTo(500, 1, function () {
                            $('.title2').css("opacity", "0.8");
                        });
                    }, 2000)
                })
            })
        </script>
        <div id="loading_area">

            <div id="progress"></div>
            <div id="num"></div>
            <span>Switching images might misbehave while preloading</span>
        </div>

            <img src="/css/arrow_left.png" id="buttons" class="prev" alt="Previous" />
            <img src="/css/arrow_right.png" id="buttons" class="next" alt="Next" />
            <div id="counter">999</div>
        </div>
        <script>
            $('.img-wrap img:gt(0)').hide();
            $('.next').click(function() {
                $('.img-wrap img:first-child').fadeOut().next().fadeIn().end().appendTo('.img-wrap');
                if (count == total){
                    count=1;
                    $('#counter').text(count + ' / ' + total);
                }else{
                count++;
                $('#counter').text(count + ' / ' + total);
                }
            });
            $('.prev').click(function() {
                $('.img-wrap img:first-child').fadeOut();
                $('.img-wrap img:last-child').prependTo('.img-wrap').fadeOut();
                $('.img-wrap img:first-child').fadeIn();
                if (count == 1){
                    count=total;
                    $('#counter').text(count + ' / ' + total);
                }else {
                    count--;
                    $('#counter').text(count + ' / ' + total);
                    }
                
                
            });
        </script>
