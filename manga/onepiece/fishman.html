                $(imgList).preloadImages(function (isSucceed, finishedCount, len, src) {

                    $('#counter').text(count + ' / ' + len);
                    window.total = len;
                    $('#num').text(finishedCount + ' / ' + len);
                    $('#progress').css({

                    });
                    if (isSucceed) {
                        galleryHtml += '<li><a target="_blank" href="' + src + '"><img src="' + src + '" alt=""/></a></li>';
                    }
                }, function (succeedCount, len) {
                    $('#gallery').html(galleryHtml);
                    $('#summary').text('Total: ' + len + ' Succeed: ' + succeedCount).show();
                    setTimeout(function () {
                        $('#loading_area').fadeTo(500, 0, function () {

                        });
                        $('.title').fadeTo(500, 1, function () {

                        });
                        $('.title2').fadeTo(500, 1, function () {

                    }, 2000)

        <script>
            $('.img-wrap img:gt(0)').hide();
            $('.next').click(function() {
                $('.img-wrap img:first-child').fadeOut().next().fadeIn().end().appendTo('.img-wrap');
                if (count == total){
                    count=1;
                    $('#counter').text(count + ' / ' + total);
                }else{
                count++;
                $('#counter').text(count + ' / ' + total);
                }
            });
            $('.prev').click(function() {
                $('.img-wrap img:first-child').fadeOut();
                $('.img-wrap img:last-child').prependTo('.img-wrap').fadeOut();
                $('.img-wrap img:first-child').fadeIn();
                if (count == 1){
                    count=total;
                    $('#counter').text(count + ' / ' + total);
                }else {
                    count--;
                    $('#counter').text(count + ' / ' + total);
                    }
                
                
            });
        </script>
